<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
	<title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="keys">
        <div data-key="65" class="key"> <!-- Note: data-key refers to the javascript event keycode-->
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <!--Audios that will play when specific key is pressed, it's using the data-key info that we used before to target it-->

    <audio data-key="65" src="../drum/sounds/clap.wav"></audio>
    <audio data-key="83" src="#"></audio>
    <audio data-key="68" src="#"></audio>
    <audio data-key="70" src="#"></audio>
    <audio data-key="71" src="../drum/sounds/boom.wav"></audio>
    <audio data-key="72" src="#"></audio>
    <audio data-key="74" src="#"></audio>
    <audio data-key="75" src="#"></audio>
    <audio data-key="76" src="#"></audio>

    <script src="js/script.js"></script>

</body>

</html>
